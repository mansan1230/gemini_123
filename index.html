<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trader Terminal Pro</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        /* === 1. ÂÖ®Â±ÄË®≠ÂÆö (Bloomberg Dark Mode) === */
        :root {
            --bg-color: #000000;
            --card-bg: #131722;
            --border-color: #2a2e39;
            --text-main: #d1d4dc;
            --text-dim: #787b86;
            --up-color: #2962ff; /* Â∞àÊ•≠Ëóç/Á∂† */
            --down-color: #f23645; /* Â∞àÊ•≠Á¥Ö */
            --accent: #2962ff;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Trebuchet MS", Roboto, Ubuntu, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* === 2. È†ÇÈÉ®Ë∑ëÈ¶¨Ááà (Ticker Tape) === */
        .ticker-wrap {
            width: 100%;
            background-color: #1c2030;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .ticker {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 60s linear infinite; /* 60ÁßíË∑ëÂÆå‰∏ÄÂúà */
        }

        .ticker-item {
            display: inline-block;
            padding: 0 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* === 3. ‰∏ªË¶Å‰ΩàÂ±Ä === */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 { margin: 0; font-size: 1.8em; color: var(--accent); letter-spacing: 1px; }
        .timestamp { color: var(--text-dim); font-family: monospace; }
        
        .btn-refresh {
            background: var(--card-bg); border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 20px; border-radius: 4px; font-weight: bold; transition: 0.3s;
        }
        .btn-refresh:hover { background: var(--accent); color: white; }

        .main-grid {
            display: grid;
            grid-template-columns: 2.5fr 1fr; /* Â∑¶ÈÇäÂ§ßÂúñË°®ÔºåÂè≥ÈÇäÊñ∞ËÅû */
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 150px);
        }

        /* === 4. Â∑¶ÂÅ¥ÔºöÊï∏ÊìöÂçÄ === */
        .left-panel { display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        
        /* TradingView ÂúñË°®ÂÆπÂô® */
        .chart-container {
            height: 400px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
        }

        /* Êï∏ÊìöË°®Ê†ºÁ∂≤Ê†º */
        .metrics-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px;
        }

        .box { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 6px; }
        .box-header { 
            padding: 12px 15px; font-weight: bold; color: var(--text-main); 
            border-bottom: 1px solid var(--border-color); 
            display: flex; justify-content: space-between;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        td, th { padding: 10px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { color: var(--text-dim); font-weight: normal; }
        tr:last-child td { border-bottom: none; }
        
        .price-text { font-family: 'Consolas', monospace; font-weight: bold; }
        .up { color: var(--up-color); }
        .down { color: var(--down-color); }

        /* RSI Progress Bar */
        .rsi-bar-bg { width: 60px; height: 6px; background: #2a2e39; border-radius: 3px; display: inline-block; vertical-align: middle; margin-right: 8px; }
        .rsi-bar-fill { height: 100%; border-radius: 3px; }
        
        /* === 5. Âè≥ÂÅ¥ÔºöÊñ∞ËÅû‰∏≤ÊµÅ === */
        .news-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex; flex-direction: column;
            overflow: hidden;
        }
        .news-scroll { flex: 1; overflow-y: auto; }
        .news-item { padding: 15px; border-bottom: 1px solid var(--border-color); transition: 0.2s; }
        .news-item:hover { background: #1e222d; }
        .news-meta { font-size: 0.75em; color: var(--text-dim); margin-bottom: 5px; display: flex; justify-content: space-between; }
        .news-source { color: var(--accent); font-weight: bold; text-transform: uppercase; }
        .news-title { font-size: 0.95em; line-height: 1.5; font-weight: 500; }
        
        /* Ëá™Ë®Ç Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #434651; border-radius: 3px; }

        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; height: auto; }
            .chart-container { height: 300px; }
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-box">
            <span class="ticker-item">Loading Market Data...</span>
        </div>
    </div>

    <div class="header">
        <div>
            <h1>TERMINAL <span style="font-size:0.5em; vertical-align:middle; color:#555">PRO v16</span></h1>
            <div id="update-time" class="timestamp">--:--</div>
        </div>
        
        <a href="https://github.com/‰Ω†ÁöÑID/‰Ω†ÁöÑREPO/actions" target="_blank" class="btn-refresh">
            üîÑ REFRESH DATA
        </a>
    </div>

    <div class="main-grid">
        
        <div class="left-panel">
            
            <div class="chart-container" id="tv-chart"></div>

            <div class="metrics-grid">
                
                <div class="box">
                    <div class="box-header">GLOBAL INDICES</div>
                    <table>
                        <thead><tr><th>Asset</th><th>Price</th><th>%</th><th>RSI</th></tr></thead>
                        <tbody id="indices-box"></tbody>
                    </table>
                </div>

                <div class="box">
                    <div class="box-header">CRYPTO ASSETS</div>
                    <table>
                        <thead><tr><th>Asset</th><th>Price</th><th>%</th><th>RSI</th></tr></thead>
                        <tbody id="crypto-box"></tbody>
                    </table>
                </div>

                <div class="box">
                    <div class="box-header">MACRO & COMMODITIES</div>
                    <table>
                        <thead><tr><th>Indicator</th><th>Value</th><th>%</th></tr></thead>
                        <tbody id="macro-box"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="news-panel">
            <div class="box-header">LIVE NEWS FEED</div>
            <div id="news-box" class="news-scroll"></div>
        </div>
    </div>

    <script>
        // ÂàùÂßãÂåñ TradingView ÂúñË°®
        new TradingView.widget({
            "width": "100%",
            "height": "100%",
            "symbol": "SP:SPX", // È†êË®≠È°ØÁ§∫Ê®ôÊôÆ500
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true, // ÂÖÅË®±‰Ω†ÊâãÂãïÊèõËÇ°Á•®‰ª£Á¢º
            "container_id": "tv-chart"
        });

        // ËÆÄÂèñ JSON Êï∏Êìö
        fetch('daily_news.json?t=' + new Date().getTime())
            .then(r => r.json())
            .then(data => {
                document.getElementById('update-time').textContent = "LAST UPDATE: " + data.update_time;

                // 1. Êõ¥Êñ∞Ë∑ëÈ¶¨Ááà (Ticker)
                const tickerBox = document.getElementById('ticker-box');
                let tickerHtml = '';
                // Âêà‰ΩµÊâÄÊúâÊï∏ÊìöÂà∞Ë∑ëÈ¶¨Ááà
                const allItems = [...(data.indices||[]), ...(data.crypto||[]), ...(data.commodities||[])];
                allItems.forEach(item => {
                    const color = item.change >= 0 ? '#2962ff' : '#f23645';
                    const sign = item.change >= 0 ? '+' : '';
                    tickerHtml += `<span class="ticker-item" style="color:${color}">${item.name}: ${item.price} (${sign}${item.percent}%)</span>`;
                });
                tickerBox.innerHTML = tickerHtml;

                // 2. Ê∏≤ÊüìË°®Ê†ºÂáΩÊï∏
                function renderTable(id, list) {
                    const el = document.getElementById(id);
                    if(!list) return;
                    list.forEach(item => {
                        const isUp = item.change >= 0;
                        const colorClass = isUp ? 'up' : 'down';
                        const sign = isUp ? '+' : '';
                        
                        // RSI ÂèØË¶ñÂåñ (Bar)
                        let rsiHtml = '<td>-</td>';
                        if(item.rsi && item.rsi !== "-") {
                            let barColor = '#787b86'; // ‰∏≠ÊÄßÁÅ∞
                            if(item.rsi > 70) barColor = '#f23645'; // Ë∂ÖË≤∑Á¥Ö
                            if(item.rsi < 30) barColor = '#2962ff'; // Ë∂ÖË≥£Ëóç
                            
                            rsiHtml = `
                                <td>
                                    <div class="rsi-bar-bg"><div class="rsi-bar-fill" style="width:${item.rsi}%; background:${barColor}"></div></div>
                                    <span style="color:${barColor}; font-weight:bold">${item.rsi}</span>
                                </td>
                            `;
                        }

                        el.innerHTML += `
                            <tr>
                                <td>${item.name.replace(/^[^\s]+\s/, '')}</td> <td class="price-text">${item.price.toLocaleString()}</td>
                                <td class="${colorClass}">${sign}${item.percent}%</td>
                                ${rsiHtml}
                            </tr>
                        `;
                    });
                }

                // Ê∏≤ÊüìÂêÑÂçÄÂ°ä (Macro Ê¨Ñ‰ΩçÊàëÂÄëÊää Commodities ‰πüÂêà‰ΩµÈÄ≤ÂéªÈ°ØÁ§∫)
                renderTable('indices-box', data.indices);
                renderTable('crypto-box', data.crypto);
                
                // Âêà‰Ωµ Macro Âíå Commodities È°ØÁ§∫Âú®Âêå‰∏ÄÊ†º
                const mixedMacro = [...(data.macro||[]), ...(data.commodities||[])];
                renderTable('macro-box', mixedMacro);

                // 3. Ê∏≤ÊüìÊñ∞ËÅû
                const newsEl = document.getElementById('news-box');
                if(data.news) {
                    data.news.forEach(n => {
                        newsEl.innerHTML += `
                            <div class="news-item">
                                <div class="news-meta">
                                    <span class="news-source">${n.source}</span>
                                    <span>${n.time}</span>
                                </div>
                                <div class="news-title">
                                    <a href="${n.link}" target="_blank">${n.title}</a>
                                </div>
                            </div>
                        `;
                    });
                }
            });
    </script>
</body>
</html>
