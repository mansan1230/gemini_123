<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(22, 27, 34, 0.7); /* ÂçäÈÄèÊòé */
            --card-border: 1px solid rgba(48, 54, 61, 0.6);
            --accent: #3b82f6;
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            
            --bull: #10b981; /* Ëû¢ÂÖâÁ∂† */
            --bear: #ef4444; /* Ëû¢ÂÖâÁ¥Ö */
            --flat: #94a3b8;
            
            --glow-bull: 0 0 10px rgba(16, 185, 129, 0.2);
            --glow-bear: 0 0 10px rgba(239, 68, 68, 0.2);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            background-image: radial-gradient(circle at 50% 0%, #1a1f2e 0%, #050505 60%);
            color: var(--text-main); 
            margin: 0; padding: 20px; 
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: 0.2s; }
        a:hover { color: var(--accent); }

        /* === Header & Market Mood === */
        .header { display: flex; justify-content: space-between; align-items: end; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #1e293b; }
        
        .title-group h1 { margin: 0; font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .update-tag { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: var(--text-muted); background: #0f172a; padding: 2px 8px; border-radius: 4px; border: 1px solid #1e293b; }

        /* Â∏ÇÂ†¥Ê∫´Â∫¶Ë®à */
        .mood-bar { height: 4px; width: 200px; background: #1e293b; border-radius: 2px; overflow: hidden; margin-bottom: 5px; position: relative; }
        .mood-fill { height: 100%; transition: width 1s ease, background-color 1s ease; width: 50%; }
        .mood-label { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; text-align: right; }

        /* Action Buttons */
        .btn-refresh {
            background: rgba(35, 134, 54, 0.1); color: #4ade80; 
            border: 1px solid rgba(74, 222, 128, 0.2);
            padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: all 0.2s; backdrop-filter: blur(5px);
        }
        .btn-refresh:hover { background: rgba(35, 134, 54, 0.2); box-shadow: 0 0 15px rgba(74, 222, 128, 0.1); }
        .btn-refresh:disabled { opacity: 0.5; cursor: wait; }

        /* === Layout === */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1800px; margin: 0 auto; }

        /* Glassmorphism Card */
        .card { 
            background: var(--card-bg); 
            border: var(--card-border); 
            border-radius: 12px; 
            backdrop-filter: blur(10px); 
            overflow: hidden; 
            display: flex; flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .card-header { 
            padding: 12px 16px; 
            background: rgba(255, 255, 255, 0.03); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); 
            font-size: 0.85rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Data Tables */
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; padding: 10px 16px; color: var(--text-muted); font-weight: 500; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 10px 16px; border-top: 1px solid rgba(255, 255, 255, 0.03); vertical-align: middle; }
        tr:hover td { background: rgba(255, 255, 255, 0.02); }

        .price { font-family: 'JetBrains Mono', monospace; font-weight: 600; letter-spacing: -0.5px; }
        .change { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; }
        .bg-bull { background: rgba(16, 185, 129, 0.1); color: var(--bull); }
        .bg-bear { background: rgba(239, 68, 68, 0.1); color: var(--bear); }
        .bg-flat { background: rgba(148, 163, 184, 0.1); color: var(--flat); }

        /* RSI Visuals */
        .rsi-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .rsi-text { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; }

        /* News Feed (Enhanced) */
        .news-box { height: 450px; overflow-y: auto; padding: 0; }
        .news-item { 
            padding: 14px 16px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.03); 
            transition: all 0.2s;
            border-left: 3px solid transparent; /* È†êÁïôÁµ¶ÊÉÖÁ∑íÈ°èËâ≤ */
        }
        .news-item:hover { background: rgba(255, 255, 255, 0.02); padding-left: 20px; }
        
        .news-meta { display: flex; gap: 8px; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 6px; align-items: center; }
        .news-tag { background: #1e293b; padding: 1px 6px; border-radius: 3px; font-weight: 600; color: #94a3b8; }
        .news-title { font-size: 0.9rem; line-height: 1.5; color: #e2e8f0; font-weight: 500; }
        
        /* Êô∫ËÉΩÊÉÖÁ∑íÈ´ò‰∫Æ */
        .sentiment-bull { border-left-color: var(--bull) !important; background: linear-gradient(90deg, rgba(16,185,129,0.05) 0%, transparent 100%); }
        .sentiment-bear { border-left-color: var(--bear) !important; background: linear-gradient(90deg, rgba(239,68,68,0.05) 0%, transparent 100%); }

        /* Calendar */
        .calendar-wrap { height: 380px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        @media (max-width: 1200px) { .grid { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; } 
            .header { flex-direction: column; align-items: flex-start; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title-group">
            <h1>TERMINAL <span style="color:var(--accent); font-size:0.6em; vertical-align: super;">PRO</span></h1>
            <span id="last-update" class="update-tag">WAITING FOR DATA...</span>
        </div>
        
        <div style="text-align:right">
            <div class="mood-bar"><div id="market-temp" class="mood-fill"></div></div>
            <div id="mood-text" class="mood-label">MARKET MOOD</div>
            
            <div style="margin-top:10px; display:flex; gap:10px; justify-content: flex-end;">
                <div id="fng-badge" style="font-size:0.8rem; color:#fff; background:#1e293b; padding:5px 10px; border-radius:4px; border:1px solid #334155;">
                    F&G: <span id="fng-val">--</span>
                </div>
                <button id="refresh-btn" class="btn-refresh" onclick="triggerUpdate()">
                    ‚ö° UPDATE
                </button>
            </div>
        </div>
    </div>
    <div id="status-msg" style="text-align:right; font-size:0.75rem; color:#64748b; margin-top:-15px; margin-bottom:20px;"></div>

    <div class="grid">
        
        <div style="display:flex; flex-direction:column; gap:20px">
            <div class="card">
                <div class="card-header">Global Indices <span>üåè</span></div>
                <table><thead><tr><th>Asset</th><th>Price</th><th>Chg%</th><th style="text-align:right">RSI</th></tr></thead><tbody id="indices-box"></tbody></table>
            </div>
            <div class="card">
                <div class="card-header">Crypto Assets <span>ü™ô</span></div>
                <table><thead><tr><th>Asset</th><th>Price</th><th>Chg%</th><th style="text-align:right">RSI</th></tr></thead><tbody id="crypto-box"></tbody></table>
            </div>
        </div>

        <div style="display:flex; flex-direction:column; gap:20px">
            <div class="card">
                <div class="card-header">Futures & Macro <span>üåä</span></div>
                <table><thead><tr><th>Indicator</th><th>Value</th><th>Chg%</th><th style="text-align:right">Trend</th></tr></thead><tbody id="macro-fusion-box"></tbody></table>
            </div>
            <div class="card">
                <div class="card-header">Sectors & Commodities <span>üè≠</span></div>
                <table><thead><tr><th>Asset</th><th>Price</th><th>Chg%</th><th style="text-align:right">RSI</th></tr></thead><tbody id="sectors-box"></tbody></table>
            </div>
        </div>

        <div style="display:flex; flex-direction:column; gap:20px">
            <div class="card">
                <div class="card-header">Live Intelligence <span>‚ö°</span></div>
                <div id="news-box" class="news-box"></div>
            </div>
            <div class="card calendar-wrap">
                <div class="card-header" style="border:none">Calendar <span>üìÖ</span></div>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    { "width": "100%", "height": "100%", "colorTheme": "dark", "isTransparent": true, "locale": "en", "importanceFilter": "0,1", "currencyFilter": "USD" }
                    </script>
                </div>
            </div>
        </div>

    </div>

    <script>
        // === 1. Cloudflare Trigger ===
        function triggerUpdate() {
            const btn = document.getElementById('refresh-btn');
            const msg = document.getElementById('status-msg');
            btn.disabled = true; btn.innerHTML = "‚è≥ Sending...";
            
            fetch('https://dashboard.mansantamm.workers.dev', { method: 'POST' })
                .then(r => {
                    if (r.ok) { 
                        btn.innerHTML = "‚úÖ Sent"; 
                        msg.innerText = "Command sent via Cloudflare. GitHub Actions triggered.";
                        setTimeout(() => { btn.disabled = false; btn.innerHTML = "‚ö° UPDATE"; }, 5000);
                    } else throw new Error();
                })
                .catch(() => { btn.innerHTML = "‚ùå Fail"; });
        }

        // === 2. Êô∫ËÉΩÊñ∞ËÅûÂàÜÊûê (ÈóúÈçµÂ≠óËëóËâ≤) ===
        function analyzeSentiment(text) {
            const bullWords = ['soar', 'surge', 'jump', 'high', 'record', 'rally', 'bull', 'approve', 'etf', 'gain', 'buy', 'growth'];
            const bearWords = ['crash', 'drop', 'plunge', 'low', 'bear', 'inflation', 'ban', 'sue', 'fail', 'fear', 'recession', 'dump'];
            
            const lower = text.toLowerCase();
            if (bullWords.some(w => lower.includes(w))) return 'sentiment-bull';
            if (bearWords.some(w => lower.includes(w))) return 'sentiment-bear';
            return '';
        }

        // === 3. Á∂≤È†ÅÊ®ôÈ°åËº™Êí≠ (Tab Ticker) ===
        let titleTicker = [];
        let titleIdx = 0;
        setInterval(() => {
            if (titleTicker.length > 0) {
                document.title = titleTicker[titleIdx];
                titleIdx = (titleIdx + 1) % titleTicker.length;
            }
        }, 3000);

        // === 4. Êï∏ÊìöÊ∏≤Êüì ===
        fetch('daily_news.json?t=' + new Date().getTime())
            .then(r => r.json())
            .then(d => {
                document.getElementById('last-update').textContent = d.update_time + " HKT";

                // Crypto Sentiment
                if(d.crypto_fng) {
                    const el = document.getElementById('fng-val');
                    const val = d.crypto_fng.value;
                    el.textContent = val;
                    el.style.color = val < 30 ? 'var(--bear)' : (val > 70 ? 'var(--bull)' : '#fff');
                }

                // Ë®àÁÆóÂ∏ÇÂ†¥Ê∫´Â∫¶ (Market Mood)
                let totalChange = 0;
                let count = 0;

                function renderTable(id, list, type='standard') {
                    const el = document.getElementById(id);
                    if(!list || !el) return;
                    list.forEach(i => {
                        // Áµ±Ë®àÂ∏ÇÂ†¥Ê∫´Â∫¶
                        if(i.percent) { totalChange += parseFloat(i.percent); count++; }
                        if(i.name.includes("Bitcoin")) titleTicker.push(`BTC: $${i.price.toLocaleString()}`);
                        if(i.name.includes("S&P 500")) titleTicker.push(`SPX: ${i.price.toLocaleString()}`);

                        const isUp = i.change >= 0;
                        const bgClass = isUp ? 'bg-bull' : 'bg-bear';
                        const colorClass = isUp ? 'var(--bull)' : 'var(--bear)';
                        const sign = isUp ? '+' : '';

                        // Trend / RSI Logic
                        let lastCol = '';
                        if(type === 'standard' && i.rsi && i.rsi !== "-") {
                            let rsiColor = '#94a3b8';
                            if(i.rsi > 70) rsiColor = 'var(--bear)';
                            if(i.rsi < 30) rsiColor = 'var(--bull)';
                            lastCol = `<div style="display:flex;align-items:center;justify-content:flex-end"><span class="rsi-dot" style="background:${rsiColor}"></span><span class="rsi-text" style="color:${rsiColor}">${Math.round(i.rsi)}</span></div>`;
                        } else {
                            // Macro È°ØÁ§∫Ë∂®Âã¢ÊñáÂ≠ó
                            let tText = i.trend || '-';
                            if(tText.includes('Â§ö')) tText = 'BULL';
                            if(tText.includes('Á©∫')) tText = 'BEAR';
                            lastCol = `<span style="font-size:0.7rem; font-weight:700; color:${tText=='BULL'?'var(--bull)':(tText=='BEAR'?'var(--bear)':'var(--flat)')}">${tText}</span>`;
                        }

                        el.innerHTML += `
                            <tr>
                                <td><span style="font-weight:600; color:#fff">${i.name.split(' ')[1]||i.name}</span></td>
                                <td><span class="price">${i.price.toLocaleString()}</span></td>
                                <td><span class="change ${bgClass}">${sign}${i.percent}%</span></td>
                                <td style="text-align:right">${lastCol}</td>
                            </tr>`;
                    });
                }

                // Ê∏≤ÊüìÂêÑÂçÄÂ°ä
                if(d.data) {
                    renderTable('indices-box', d.data.indices);
                    renderTable('crypto-box', d.data.crypto);
                    // Âêà‰Ωµ ÊúüË≤® + ÂÆèËßÄ (ÁÇ∫‰∫ÜÁúÅ‰Ωç)
                    const macroFusion = [...(d.data.futures||[]), ...(d.data.macro||[])];
                    renderTable('macro-fusion-box', macroFusion, 'macro');
                    const sectorFusion = [...(d.data.sectors||[]), ...(d.data.shipping||[]), ...(d.data.commodities||[])];
                    renderTable('sectors-box', sectorFusion);
                } else {
                    // Áõ∏ÂÆπËàäÁâà
                    renderTable('indices-box', d.indices);
                    renderTable('crypto-box', d.crypto);
                }

                // Ë®≠ÂÆöÂ∏ÇÂ†¥Ê∫´Â∫¶Ë®à
                const avgChange = count > 0 ? totalChange / count : 0;
                const moodBar = document.getElementById('market-temp');
                const moodText = document.getElementById('mood-text');
                
                if (avgChange > 0.5) { 
                    moodBar.style.width = "100%"; moodBar.style.background = "var(--bull)"; moodBar.style.boxShadow = "var(--glow-bull)";
                    moodText.innerText = "MARKET MOOD: RISK ON üöÄ"; moodText.style.color = "var(--bull)";
                } else if (avgChange < -0.5) {
                    moodBar.style.width = "100%"; moodBar.style.background = "var(--bear)"; moodBar.style.boxShadow = "var(--glow-bear)";
                    moodText.innerText = "MARKET MOOD: FEAR ü©∏"; moodText.style.color = "var(--bear)";
                } else {
                    moodBar.style.width = "50%"; moodBar.style.background = "var(--flat)";
                    moodText.innerText = "MARKET MOOD: NEUTRAL üòê"; moodText.style.color = "var(--flat)";
                }

                // News Rendering (Smart Sentiment)
                const newsEl = document.getElementById('news-box');
                if(d.news) {
                    d.news.forEach(n => {
                        const sentimentClass = analyzeSentiment(n.title); // Ëá™ÂãïÂà§Êñ∑È°èËâ≤
                        newsEl.innerHTML += `
                            <div class="news-item ${sentimentClass}">
                                <div class="news-meta">
                                    <span class="news-tag">${n.source}</span>
                                    <span>${n.time}</span>
                                </div>
                                <div class="news-title">
                                    <a href="${n.link}" target="_blank">${n.title}</a>
                                </div>
                            </div>`;
                    });
                }
            });
    </script>
</body>
</html>
