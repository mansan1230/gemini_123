<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trader Terminal v18</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #e0e0e0;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --rsi-overbought: #f85149;
            --rsi-oversold: #3fb950;
            --rsi-neutral: #787b86;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; padding: 20px; 
        }
        a { text-decoration: none; color: inherit; }

        /* Header */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; border-bottom: 2px solid var(--border-color);
            margin-bottom: 25px;
        }
        
        .header-title h1 { margin: 0; font-size: 1.6em; color: var(--accent); }
        .timestamp { color: var(--text-dim); font-family: monospace; margin-top: 5px; }

        /* ææ…ŒæŒ‡æ•¸å¡ç‰‡ (æ–°) */
        .fng-card {
            background: #1c2128;
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 6px;
            text-align: center;
            margin-right: 20px;
        }
        .fng-label { font-size: 0.8em; color: var(--text-dim); }
        .fng-value { font-size: 1.2em; font-weight: bold; }
        
        .header-actions { display: flex; align-items: center; }

        .btn-refresh {
            background-color: #238636; color: white;
            border: 1px solid rgba(240,246,252,0.1);
            padding: 8px 16px; border-radius: 6px;
            font-weight: bold; font-size: 0.9em;
            transition: 0.2s;
        }
        .btn-refresh:hover { background-color: #2ea043; }

        /* Grid System */
        .main-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .data-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .box {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex; flex-direction: column;
        }
        .box-header {
            padding: 12px 15px; background: #21262d;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold; font-size: 0.95em;
        }

        /* Table */
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        th { text-align: left; padding: 10px 12px; color: var(--text-dim); font-weight: normal; background: #1c2128; }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border-color); }
        tr:last-child td { border-bottom: none; }

        .price { font-family: "Courier New", monospace; font-weight: bold; }
        .up { color: var(--rsi-oversold); }
        .down { color: var(--rsi-overbought); }
        
        /* è¶¨å‹¢æ¨™ç±¤ (æ–°) */
        .trend-tag { 
            padding: 2px 6px; border-radius: 4px; font-size: 0.8em; font-weight: bold; 
        }
        .trend-bull { background: rgba(63, 185, 80, 0.2); color: #3fb950; }
        .trend-bear { background: rgba(248, 81, 73, 0.2); color: #f85149; }
        .trend-flat { background: rgba(110, 118, 129, 0.2); color: #8b949e; }

        /* RSI Bar */
        .rsi-wrapper { display: flex; align-items: center; }
        .rsi-bar-bg { flex: 1; height: 5px; background: #30363d; border-radius: 3px; margin-right: 8px; }
        .rsi-bar-fill { height: 100%; border-radius: 3px; }
        .rsi-val { font-weight: bold; font-family: monospace; width: 25px; text-align: right; font-size: 0.9em; }

        /* News */
        .news-box { height: 100%; max-height: 85vh; }
        .news-scroll { flex: 1; overflow-y: auto; padding: 0; }
        .news-item { padding: 15px; border-bottom: 1px solid var(--border-color); transition: background 0.2s; }
        .news-item:hover { background: #1c2128; }
        .news-meta { display: flex; justify-content: space-between; font-size: 0.8em; color: var(--text-dim); margin-bottom: 6px; }
        .news-source { color: var(--accent); font-weight: bold; background: #1f242e; padding: 2px 6px; border-radius: 4px; }
        .news-title a { color: var(--text-main); font-weight: 500; line-height: 1.5; font-size: 0.95em; }
        .news-title a:hover { color: var(--accent); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }

        @media (max-width: 1024px) {
            .main-container { grid-template-columns: 1fr; }
            .data-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">
            <h1>ğŸ“Š Market Dashboard</h1>
            <div id="update-time" class="timestamp">Loading Data...</div>
        </div>
        
        <div class="header-actions">
            <div class="fng-card">
                <div class="fng-label">Crypto Fear & Greed</div>
                <div class="fng-value" id="fng-val">--</div>
            </div>

            <a href="https://github.com/YOUR_NAME/YOUR_REPO/actions" target="_blank" class="btn-refresh">
                ğŸ”„ Update
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="data-panel">
            <div class="box">
                <div class="box-header">ğŸŒ æŒ‡æ•¸ (Indices)</div>
                <table><thead><tr><th>åç¨±</th><th>åƒ¹/è·Œ</th><th>è¶¨å‹¢</th><th>RSI</th></tr></thead><tbody id="indices-box"></tbody></table>
            </div>
            <div class="box">
                <div class="box-header">ğŸª™ åŠ å¯†è²¨å¹£ (Crypto)</div>
                <table><thead><tr><th>å¹£ç¨®</th><th>åƒ¹/è·Œ</th><th>è¶¨å‹¢</th><th>RSI</th></tr></thead><tbody id="crypto-box"></tbody></table>
            </div>
            <div class="box">
                <div class="box-header">ğŸŒŠ å®è§€ (Macro)</div>
                <table><thead><tr><th>æŒ‡æ¨™</th><th>æ•¸å€¼/è®Šå‹•</th><th>è¶¨å‹¢</th><th>ç‹€æ…‹</th></tr></thead><tbody id="macro-box"></tbody></table>
            </div>
            <div class="box">
                <div class="box-header">ğŸ›¢ï¸ å•†å“ (Commodities)</div>
                <table><thead><tr><th>è³‡ç”¢</th><th>åƒ¹/è·Œ</th><th>è¶¨å‹¢</th><th>RSI</th></tr></thead><tbody id="commodities-box"></tbody></table>
            </div>
        </div>

        <div class="box news-box">
            <div class="box-header">âš¡ å¸‚å ´å¿«è¨Š (Live News)</div>
            <div id="news-box" class="news-scroll"></div>
        </div>
    </div>

    <script>
        fetch('daily_news.json?t=' + new Date().getTime())
            .then(r => r.json())
            .then(data => {
                document.getElementById('update-time').textContent = "LAST UPDATE: " + data.update_time;

                // æ›´æ–°ææ…ŒæŒ‡æ•¸
                if(data.crypto_fng) {
                    const fngEl = document.getElementById('fng-val');
                    fngEl.textContent = `${data.crypto_fng.value} (${data.crypto_fng.status})`;
                    // é¡è‰²é‚è¼¯ï¼šææ…Œ(ä½åˆ†)=ç´…, è²ªå©ª(é«˜åˆ†)=ç¶ 
                    if(data.crypto_fng.value < 30) fngEl.style.color = 'var(--rsi-overbought)';
                    else if(data.crypto_fng.value > 70) fngEl.style.color = 'var(--rsi-oversold)';
                    else fngEl.style.color = 'white';
                }

                function renderTable(id, list) {
                    const el = document.getElementById(id);
                    if(!list) return;
                    list.forEach(item => {
                        const isUp = item.change >= 0;
                        const colorClass = isUp ? 'up' : 'down';
                        const sign = isUp ? '+' : '';
                        
                        // è¶¨å‹¢æ¨™ç±¤
                        let trendHtml = '<span class="trend-tag trend-flat">éœ‡ç›ª</span>';
                        if(item.trend.includes("å¤šé ­")) trendHtml = '<span class="trend-tag trend-bull">ğŸ“ˆ å¤šé ­</span>';
                        if(item.trend.includes("ç©ºé ­")) trendHtml = '<span class="trend-tag trend-bear">ğŸ“‰ ç©ºé ­</span>';
                        if(item.trend === "-") trendHtml = '<span style="color:#555">-</span>';

                        // RSI è™•ç†
                        let rsiHtml = '<td style="color:#555">-</td>';
                        if(item.rsi && item.rsi !== "-") {
                            let barColor = 'var(--rsi-neutral)'; 
                            let valColor = 'var(--rsi-neutral)';
                            if(item.rsi > 70) { barColor = 'var(--rsi-overbought)'; valColor = 'var(--rsi-overbought)'; }
                            if(item.rsi < 30) { barColor = 'var(--rsi-oversold)'; valColor = 'var(--rsi-oversold)'; }
                            
                            rsiHtml = `
                                <td>
                                    <div class="rsi-wrapper">
                                        <div class="rsi-bar-bg"><div class="rsi-bar-fill" style="width:${item.rsi}%; background:${barColor}"></div></div>
                                        <span class="rsi-val" style="color:${valColor}">${Math.round(item.rsi)}</span>
                                    </div>
                                </td>
                            `;
                        }

                        el.innerHTML += `
                            <tr>
                                <td>${item.name.replace(/^[^\s]+\s/, '')}</td>
                                <td>
                                    <div class="price">${item.price.toLocaleString()}</div>
                                    <div style="font-size:0.8em" class="${colorClass}">${sign}${item.percent}%</div>
                                </td>
                                <td>${trendHtml}</td>
                                ${rsiHtml}
                            </tr>
                        `;
                    });
                }

                renderTable('indices-box', data.indices);
                renderTable('crypto-box', data.crypto);
                renderTable('macro-box', data.macro);
                renderTable('commodities-box', data.commodities);

                const newsEl = document.getElementById('news-box');
                if(data.news) {
                    data.news.forEach(n => {
                        newsEl.innerHTML += `
                            <div class="news-item">
                                <div class="news-meta">
                                    <span class="news-source">${n.source}</span>
                                    <span>${n.time}</span>
                                </div>
                                <div class="news-title"><a href="${n.link}" target="_blank">${n.title}</a></div>
                            </div>
                        `;
                    });
                }
            });
    </script>
</body>
</html>
